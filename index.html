<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping API </title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script>
        function GetCategories(){
            fetch("https://fakestoreapi.com/products/categories")
                .then(function (response){
                    return response.json();
                })
                .then(function (data) {
                    
                    data.unshift("All"); 
                    for (var item of data) {
                      
                        var option = document.createElement("option");
                        option.text = item;
                        option.Value = item;
                        document.getElementById("lstcategories").appendChild(option);
                    }
                }) 

        }
        function GetProducts(url){
           
            document.getElementById("productContainer").innerHTML="";
            fetch(url)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data)
                    
                    for (var item of data) {
                        var div = document.createElement("div"); 
                        div.className = "card m-2 p-2";
                        div.style.width = "215px";
                        div.innerHTML = `
                    <img src="${item.image}"class="card-img-top" height="200">
                    <div class="card-header" style="height:80px">
                        <p>${item.title}</p>
                        </div>
                        <div class="card-body">
                            <p>${item.price}</p>
                        <p>Rating:${item.rating.rate}</p>
                        <p>Count:${item.rating.count}</p>
                    </div>
                    <div class="card-footer"> 
                        <button onclick="AddToCartClick(${item.id})" class="btn btn-danger w-100">
                            <span class="bi bi-cart4"></span>
                            Add to Cart 
                            </button>
                    </div>
                   `;
                   document.getElementById("productContainer").appendChild(div);
                    }
                })

        }
        function bodyload(){
           GetCategories();
           GetProducts("https://fakestoreapi.com/products");
           GetCartItemsCount();
          
                     
        }
        function categoryChange(){
            var categoryName=document.getElementById("lstcategories").value;
            console.log(categoryName)
            if(categoryName=="All"){
                GetProducts("https://fakestoreapi.com/products");
            }else{
                GetProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
            }
           
            }
            var cartItems=[];
            var count=0;
            function GetCartItemsCount(){
                count=cartItems.length;
                document.getElementById("cartCount").innerHTML=count;
            }
            function AddToCartClick(id){
             fetch(`https://fakestoreapi.com/products/${id}`)
             .then(function(response){               return response.json();
            })
             .then(function(data){
                cartItems.push(data);
                alert("Item Added to Cart");
                GetCartItemsCount();
             })

        }
        function ShowCartClick()
        { 
            document.querySelector("tbody").innerHTML="";
            for(var item of cartItems){
                var tr=document.createElement("tr");  
                var tdTitle=document.createElement("td");
                var tdPrice=document.createElement("td");
                var tdPhoto=document.createElement("td");

                tdTitle.innerHTML=item.title;
                tdPrice.innerHTML=item.price;

                var img=document.createElement("img");
                img.src= item.image;
                img.width="100";
                img.height="100";

                tdPhoto.appendChild(img);

                tr.appendChild(tdTitle);
                tr.appendChild(tdPrice);
                tr.appendChild(tdPhoto);

                document.querySelector("tbody").appendChild(tr);
                
                
            }
        }

    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-danger text-white text-center p-2">
        <h1><span class="bi bi-cart4"> </span> Shopping Online</h1>
    </header>
    <div class="row mt-3">
        <div class="col-2">
            <h4> Select a Category</h4> 
            <Select class="form-select" id="lstcategories" onchange="categoryChange()">
            </Select>

        </div>
        <div class="col-8">
        <div id="productContainer" class="d-flex flex-wrap overflow-auto" style="height:500px;">

        </div>
    </div>
    <div class="col-2">
        <button onclick="ShowCartClick()" class="btn btn-warning" data-bs-target="#cart" data-bs-toggle="modal">
             [<span id="cartCount"></span>]
            <span class="bi bi-cart3"></span>
            Your cart Items 
        </button>    
        <div class="modal fade" id="cart">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Your Cart Items</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Preview</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" class="btn btn-success">OK</button>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" ></script>

</body>
</html>
